  <text x="210" y="254" text-anchor="middle" font-size="13" fill="#4338ca" font-weight="bold">Ж▒░вдг &lt; 20 ВЮ┤вЕ┤ Рєњ ве╣ВЮ┤ ве╣ЖИ░ Вё▒Ж│х! ­ЪјЅ</text>
