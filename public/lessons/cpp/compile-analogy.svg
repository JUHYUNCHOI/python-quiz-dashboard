<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 240" width="480" height="240">
  <rect width="480" height="240" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Left box: Our code -->
  <rect x="20" y="20" width="150" height="150" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Code document icon -->
  <g transform="translate(83, 34)">
    <rect x="0" y="0" width="24" height="30" rx="3" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1.5"/>
    <polyline points="16,0 16,8 24,8" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1.5" stroke-linejoin="round"/>
    <line x1="5" y1="14" x2="19" y2="14" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="19" x2="19" y2="19" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="24" x2="14" y2="24" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <text x="95" y="86" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#7c3aed">우리가 쓴 코드</text>
  <text x="95" y="114" text-anchor="middle" font-family="monospace" font-size="11" fill="#6d28d9">cout &lt;&lt; "Hi!";</text>
  <text x="95" y="136" text-anchor="middle" font-family="monospace" font-size="11" fill="#6d28d9">return 0;</text>

  <!-- Circular arrow icon -->
  <g transform="translate(193, 60)">
    <path d="M10,0 A9,9 0 1,1 1,10" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
    <polygon points="12,-2 12,5 7,1" fill="#6366f1"/>
    <path d="M14,24 A9,9 0 1,1 23,14" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
    <polygon points="12,26 12,19 17,23" fill="#6366f1"/>
  </g>
  <text x="205" y="108" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="#6366f1">바꾸기!</text>
  <line x1="178" y1="95" x2="186" y2="95" stroke="#6366f1" stroke-width="2"/>
  <line x1="224" y1="95" x2="236" y2="95" stroke="#6366f1" stroke-width="2"/>
  <polygon points="236,90 246,95 236,100" fill="#6366f1"/>

  <!-- Right box: Machine language -->
  <rect x="256" y="20" width="204" height="150" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>

  <!-- Monitor icon -->
  <g transform="translate(344, 34)">
    <rect x="0" y="0" width="28" height="20" rx="3" fill="#a7f3d0" stroke="#059669" stroke-width="1.5"/>
    <rect x="3" y="3" width="22" height="14" rx="1" fill="#d1fae5"/>
    <line x1="14" y1="20" x2="14" y2="26" stroke="#059669" stroke-width="2"/>
    <line x1="6" y1="26" x2="22" y2="26" stroke="#059669" stroke-width="2" stroke-linecap="round"/>
  </g>

  <text x="358" y="86" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#059669">컴퓨터가 읽는 기계어</text>
  <text x="358" y="114" text-anchor="middle" font-family="monospace" font-size="11" fill="#047857">01001000 01101001</text>
  <text x="358" y="136" text-anchor="middle" font-family="monospace" font-size="11" fill="#047857">10110000 00000000</text>

  <!-- Bottom note -->
  <text x="240" y="210" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#64748b">컴퓨터는 0과 1만 이해해요. 우리 코드를 바꿔줘야 실행할 수 있어요!</text>
</svg>