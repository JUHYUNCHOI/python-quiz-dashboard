<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 220" width="480" height="220">
  <rect width="480" height="220" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="240" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#334155">Integer Division Trap!</text>

  <!-- Left: int / int = truncated -->
  <rect x="20" y="44" width="210" height="130" rx="12" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>

  <text x="125" y="68" text-anchor="middle" font-family="monospace" font-size="16" font-weight="700" fill="#dc2626">7 / 2</text>
  <text x="125" y="88" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">int / int</text>

  <!-- Result with scissors cutting .5 -->
  <text x="80" y="120" text-anchor="middle" font-family="monospace" font-size="28" font-weight="700" fill="#1e40af">3</text>
  <!-- Crossed out .5 -->
  <text x="118" y="120" text-anchor="middle" font-family="monospace" font-size="28" font-weight="700" fill="#fca5a5">.5</text>
  <line x1="100" y1="108" x2="136" y2="122" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="122" x2="136" y2="108" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>

  <text x="125" y="154" text-anchor="middle" font-family="monospace" font-size="13" font-weight="700" fill="#dc2626">= 3</text>
  <text x="125" y="168" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#ef4444">decimal part lost!</text>

  <!-- Middle: arrow -->
  <text x="240" y="108" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#94a3b8">vs</text>

  <!-- Right: double / int = full result -->
  <rect x="254" y="44" width="210" height="130" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>

  <text x="359" y="68" text-anchor="middle" font-family="monospace" font-size="16" font-weight="700" fill="#059669">7.0 / 2</text>
  <text x="359" y="88" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">double / int</text>

  <text x="359" y="122" text-anchor="middle" font-family="monospace" font-size="28" font-weight="700" fill="#059669">3.5</text>

  <!-- Checkmark -->
  <circle cx="400" cy="115" r="10" fill="#10b981"/>
  <polyline points="395,115 399,119 406,111" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <text x="359" y="154" text-anchor="middle" font-family="monospace" font-size="13" font-weight="700" fill="#059669">= 3.5</text>
  <text x="359" y="168" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#10b981">full decimal result!</text>

  <!-- Bottom tip -->
  <rect x="80" y="186" width="320" height="24" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="240" y="203" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#b45309">Tip: Use 7.0 / 2 to keep the decimal!</text>
</svg>
