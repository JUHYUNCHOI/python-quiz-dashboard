<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 280" width="480" height="280">
  <rect width="480" height="280" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Python side: Interpreter -->
  <rect x="20" y="20" width="210" height="230" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <rect x="20" y="20" width="210" height="30" rx="12" fill="#10b981"/>
  <rect x="20" y="38" width="210" height="12" fill="#10b981"/>
  <text x="125" y="42" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="white">Python = Interpreter</text>

  <!-- Step 1: line -->
  <rect x="36" y="62" width="90" height="24" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="81" y="78" text-anchor="middle" font-family="monospace" font-size="9" fill="#047857">line 1</text>
  <!-- Arrow down -->
  <line x1="81" y1="86" x2="81" y2="94" stroke="#10b981" stroke-width="1.5"/>
  <polygon points="76,94 81,100 86,94" fill="#10b981"/>
  <!-- Execute 1 -->
  <rect x="140" y="62" width="72" height="24" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="176" y="78" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#b45309">Execute!</text>
  <line x1="126" y1="74" x2="140" y2="74" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Step 2: line -->
  <rect x="36" y="104" width="90" height="24" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="81" y="120" text-anchor="middle" font-family="monospace" font-size="9" fill="#047857">line 2</text>
  <line x1="81" y1="128" x2="81" y2="136" stroke="#10b981" stroke-width="1.5"/>
  <polygon points="76,136 81,142 86,136" fill="#10b981"/>
  <rect x="140" y="104" width="72" height="24" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="176" y="120" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#b45309">Execute!</text>
  <line x1="126" y1="116" x2="140" y2="116" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Step 3: line -->
  <rect x="36" y="146" width="90" height="24" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="81" y="162" text-anchor="middle" font-family="monospace" font-size="9" fill="#047857">line 3</text>
  <rect x="140" y="146" width="72" height="24" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="176" y="162" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#b45309">Execute!</text>
  <line x1="126" y1="158" x2="140" y2="158" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Python summary -->
  <text x="125" y="196" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#047857" font-weight="600">One line at a time!</text>
  <text x="125" y="212" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Quick start</text>
  <text x="125" y="228" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Slower execution</text>

  <!-- C++ side: Compiler -->
  <rect x="254" y="20" width="210" height="230" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="254" y="20" width="210" height="30" rx="12" fill="#8b5cf6"/>
  <rect x="254" y="38" width="210" height="12" fill="#8b5cf6"/>
  <text x="359" y="42" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="white">C++ = Compiler</text>

  <!-- All lines grouped -->
  <rect x="270" y="62" width="84" height="24" rx="6" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>
  <text x="312" y="78" text-anchor="middle" font-family="monospace" font-size="9" fill="#6d28d9">line 1</text>
  <rect x="270" y="90" width="84" height="24" rx="6" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>
  <text x="312" y="106" text-anchor="middle" font-family="monospace" font-size="9" fill="#6d28d9">line 2</text>
  <rect x="270" y="118" width="84" height="24" rx="6" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>
  <text x="312" y="134" text-anchor="middle" font-family="monospace" font-size="9" fill="#6d28d9">line 3</text>

  <!-- Big compile arrow -->
  <rect x="366" y="62" width="82" height="80" rx="8" fill="#6366f1" opacity="0.15" stroke="#6366f1" stroke-width="1.5"/>
  <text x="407" y="98" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#4338ca">Compile</text>
  <text x="407" y="112" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#4338ca">all at once</text>

  <line x1="354" y1="100" x2="366" y2="100" stroke="#6366f1" stroke-width="2"/>
  <polygon points="363,96 370,100 363,104" fill="#6366f1"/>

  <!-- Arrow down to executable -->
  <line x1="407" y1="142" x2="407" y2="154" stroke="#6366f1" stroke-width="2"/>
  <polygon points="402,154 407,162 412,154" fill="#6366f1"/>

  <!-- Executable -->
  <rect x="370" y="164" width="74" height="28" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="407" y="183" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#b45309">Run fast!</text>

  <!-- C++ summary -->
  <text x="359" y="212" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#7c3aed" font-weight="600">All at once, then run!</text>
  <text x="359" y="228" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Compile step needed</text>
  <text x="359" y="244" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Super fast execution</text>

  <!-- Bottom note -->
  <text x="240" y="270" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">Interpreter: instant start / Compiler: fast after compile</text>
</svg>
