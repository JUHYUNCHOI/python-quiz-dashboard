<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" width="480" height="320">
  <style>
    text { font-family: 'Segoe UI', system-ui, sans-serif; }
  </style>

  <!-- Background -->
  <rect width="480" height="320" rx="16" fill="#f0f4f8"/>

  <!-- Title -->
  <text x="240" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">setx(x + 20) 이동 원리</text>

  <!-- Grid -->
  <g transform="translate(40, 50)">
    <!-- Grid lines -->
    <g stroke="#cbd5e1" stroke-width="1">
      <line x1="0" y1="0" x2="400" y2="0"/>
      <line x1="0" y1="40" x2="400" y2="40"/>
      <line x1="0" y1="80" x2="400" y2="80"/>
      <line x1="0" y1="120" x2="400" y2="120"/>
      <line x1="0" y1="160" x2="400" y2="160"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="40" y1="0" x2="40" y2="200"/>
      <line x1="80" y1="0" x2="80" y2="200"/>
      <line x1="120" y1="0" x2="120" y2="200"/>
      <line x1="160" y1="0" x2="160" y2="200"/>
      <line x1="200" y1="0" x2="200" y2="200"/>
      <line x1="240" y1="0" x2="240" y2="200"/>
      <line x1="280" y1="0" x2="280" y2="200"/>
      <line x1="320" y1="0" x2="320" y2="200"/>
      <line x1="360" y1="0" x2="360" y2="200"/>
      <line x1="400" y1="0" x2="400" y2="200"/>
    </g>

    <!-- Step 1: Original position -->
    <circle cx="160" cy="100" r="16" fill="#587e76" opacity="0.3" stroke="#587e76" stroke-width="2" stroke-dasharray="4"/>
    <text x="160" y="105" text-anchor="middle" font-size="11" fill="#587e76" font-weight="bold">x=0</text>

    <!-- Arrow -->
    <line x1="180" y1="100" x2="216" y2="100" stroke="#f97316" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="198" y="92" text-anchor="middle" font-size="10" fill="#f97316" font-weight="bold">+20</text>

    <!-- Step 2: New position -->
    <circle cx="200" cy="100" r="16" fill="#587e76"/>
    <text x="200" y="105" text-anchor="middle" font-size="11" fill="white" font-weight="bold">x=20</text>

    <!-- Arrow 2 -->
    <line x1="220" y1="100" x2="256" y2="100" stroke="#f97316" stroke-width="3" stroke-dasharray="4" marker-end="url(#arrow2)"/>
    <text x="238" y="92" text-anchor="middle" font-size="10" fill="#f97316" font-weight="bold">+20</text>

    <!-- Step 3: Future position (ghost) -->
    <circle cx="240" cy="100" r="16" fill="#587e76" opacity="0.15" stroke="#587e76" stroke-width="2" stroke-dasharray="4"/>
    <text x="240" y="105" text-anchor="middle" font-size="11" fill="#587e76">x=40</text>

    <!-- Up example -->
    <circle cx="320" cy="120" r="16" fill="#587e76" opacity="0.3" stroke="#587e76" stroke-width="2" stroke-dasharray="4"/>
    <text x="320" y="125" text-anchor="middle" font-size="10" fill="#587e76">y=0</text>

    <line x1="320" y1="104" x2="320" y2="68" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <text x="336" y="88" font-size="10" fill="#3b82f6" font-weight="bold">+20</text>

    <circle cx="320" cy="80" r="16" fill="#587e76"/>
    <text x="320" y="85" text-anchor="middle" font-size="10" fill="white" font-weight="bold">y=20</text>
  </g>

  <!-- Labels -->
  <text x="100" y="285" text-anchor="middle" font-size="13" fill="#f97316" font-weight="bold">direction = 'right'</text>
  <text x="100" y="303" font-size="12" fill="#64748b" text-anchor="middle">setx(x + 20)</text>

  <text x="360" y="285" text-anchor="middle" font-size="13" fill="#3b82f6" font-weight="bold">direction = 'up'</text>
  <text x="360" y="303" font-size="12" fill="#64748b" text-anchor="middle">sety(y + 20)</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#f97316"/>
    </marker>
    <marker id="arrow2" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#f97316"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="4" refY="6" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>
