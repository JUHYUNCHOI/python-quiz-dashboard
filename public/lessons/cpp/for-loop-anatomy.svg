<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 240" width="480" height="240">
  <rect width="480" height="240" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="240" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#334155">C++ for Loop: 3 Parts</text>

  <!-- For loop code -->
  <rect x="30" y="44" width="420" height="36" rx="8" fill="#1e293b"/>
  <text x="46" y="67" font-family="monospace" font-size="13" fill="#c084fc">for</text>
  <text x="70" y="67" font-family="monospace" font-size="13" fill="#e2e8f0">(</text>
  <text x="78" y="67" font-family="monospace" font-size="13" fill="#7dd3fc">int i=0</text>
  <text x="138" y="67" font-family="monospace" font-size="13" fill="#fca5a5">;</text>
  <text x="150" y="67" font-family="monospace" font-size="13" fill="#86efac">i&lt;5</text>
  <text x="178" y="67" font-family="monospace" font-size="13" fill="#fca5a5">;</text>
  <text x="190" y="67" font-family="monospace" font-size="13" fill="#fde68a">i++</text>
  <text x="218" y="67" font-family="monospace" font-size="13" fill="#e2e8f0">) {</text>
  <text x="250" y="67" font-family="monospace" font-size="13" fill="#e2e8f0">...</text>
  <text x="278" y="67" font-family="monospace" font-size="13" fill="#e2e8f0">}</text>

  <!-- Brackets below -->
  <!-- Part 1: Init -->
  <path d="M78,82 L78,92 L138,92 L138,82" fill="none" stroke="#38bdf8" stroke-width="2"/>
  <line x1="108" y1="92" x2="108" y2="102" stroke="#38bdf8" stroke-width="2"/>

  <!-- Part 2: Condition -->
  <path d="M150,82 L150,92 L178,92 L178,82" fill="none" stroke="#10b981" stroke-width="2"/>
  <line x1="164" y1="92" x2="164" y2="102" stroke="#10b981" stroke-width="2"/>

  <!-- Part 3: Increment -->
  <path d="M190,82 L190,92 L218,92 L218,82" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <line x1="204" y1="92" x2="204" y2="102" stroke="#f59e0b" stroke-width="2"/>

  <!-- 3 explanation boxes -->
  <!-- Part 1 -->
  <rect x="30" y="106" width="130" height="60" rx="10" fill="#eff6ff" stroke="#38bdf8" stroke-width="2"/>
  <circle cx="50" cy="122" r="10" fill="#38bdf8"/>
  <text x="50" y="126" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="white">1</text>
  <text x="100" y="122" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#1e40af">Init</text>
  <text x="95" y="140" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Run once at start</text>
  <text x="95" y="156" text-anchor="middle" font-family="monospace" font-size="10" fill="#38bdf8">int i = 0</text>

  <!-- Part 2 -->
  <rect x="176" y="106" width="130" height="60" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <circle cx="196" cy="122" r="10" fill="#10b981"/>
  <text x="196" y="126" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="white">2</text>
  <text x="246" y="122" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#047857">Condition</text>
  <text x="241" y="140" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Check each loop</text>
  <text x="241" y="156" text-anchor="middle" font-family="monospace" font-size="10" fill="#10b981">i &lt; 5</text>

  <!-- Part 3 -->
  <rect x="322" y="106" width="130" height="60" rx="10" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="342" cy="122" r="10" fill="#f59e0b"/>
  <text x="342" y="126" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="white">3</text>
  <text x="392" y="122" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#b45309">Update</text>
  <text x="387" y="140" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Run after each loop</text>
  <text x="387" y="156" text-anchor="middle" font-family="monospace" font-size="10" fill="#f59e0b">i++</text>

  <!-- Flow arrow -->
  <text x="240" y="190" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">Execution order:</text>

  <!-- Flow: 1 → check 2 → run body → 3 → check 2 → ... -->
  <rect x="44" y="200" width="26" height="22" rx="4" fill="#38bdf8"/>
  <text x="57" y="215" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="white">1</text>

  <text x="80" y="214" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8">-></text>

  <rect x="96" y="200" width="26" height="22" rx="4" fill="#10b981"/>
  <text x="109" y="215" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="white">2</text>

  <text x="133" y="214" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8">-></text>

  <rect x="148" y="200" width="44" height="22" rx="4" fill="#e2e8f0"/>
  <text x="170" y="215" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#475569">body</text>

  <text x="203" y="214" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8">-></text>

  <rect x="218" y="200" width="26" height="22" rx="4" fill="#f59e0b"/>
  <text x="231" y="215" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="white">3</text>

  <text x="255" y="214" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8">-></text>

  <rect x="270" y="200" width="26" height="22" rx="4" fill="#10b981"/>
  <text x="283" y="215" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="white">2</text>

  <text x="307" y="214" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8">-></text>

  <rect x="322" y="200" width="44" height="22" rx="4" fill="#e2e8f0"/>
  <text x="344" y="215" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#475569">body</text>

  <text x="378" y="214" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8">-></text>

  <text x="404" y="215" font-family="system-ui,sans-serif" font-size="14" fill="#94a3b8">...</text>
</svg>
