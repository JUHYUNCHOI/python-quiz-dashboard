<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 260" width="480" height="260">
  <rect width="480" height="260" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="240" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#334155">C++ Function Anatomy</text>

  <!-- Function code block -->
  <rect x="60" y="44" width="360" height="100" rx="10" fill="#1e293b"/>

  <!-- Code with colored parts -->
  <text x="76" y="68" font-family="monospace" font-size="13" fill="#7dd3fc">int</text>
  <text x="104" y="68" font-family="monospace" font-size="13" fill="#fde68a">add</text>
  <text x="130" y="68" font-family="monospace" font-size="13" fill="#e2e8f0">(</text>
  <text x="138" y="68" font-family="monospace" font-size="13" fill="#7dd3fc">int</text>
  <text x="166" y="68" font-family="monospace" font-size="13" fill="#f0abfc">a</text>
  <text x="176" y="68" font-family="monospace" font-size="13" fill="#e2e8f0">,</text>
  <text x="188" y="68" font-family="monospace" font-size="13" fill="#7dd3fc">int</text>
  <text x="216" y="68" font-family="monospace" font-size="13" fill="#f0abfc">b</text>
  <text x="226" y="68" font-family="monospace" font-size="13" fill="#e2e8f0">) {</text>

  <text x="92" y="96" font-family="monospace" font-size="13" fill="#e2e8f0">    </text>
  <text x="108" y="96" font-family="monospace" font-size="13" fill="#c084fc">return</text>
  <text x="160" y="96" font-family="monospace" font-size="13" fill="#e2e8f0">a + b;</text>

  <text x="76" y="124" font-family="monospace" font-size="13" fill="#e2e8f0">}</text>

  <!-- Annotation brackets and labels -->
  <!-- Return type -->
  <path d="M76,148 L76,158 L100,158 L100,148" fill="none" stroke="#38bdf8" stroke-width="2"/>
  <line x1="88" y1="158" x2="88" y2="166" stroke="#38bdf8" stroke-width="2"/>
  <rect x="30" y="168" width="116" height="36" rx="8" fill="#eff6ff" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="88" y="184" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#1e40af">Return Type</text>
  <text x="88" y="198" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">What comes back</text>

  <!-- Function name -->
  <path d="M104,148 L104,158 L130,158 L130,148" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <line x1="117" y1="158" x2="117" y2="172" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="152" y="168" width="116" height="36" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="210" y="184" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#b45309">Function Name</text>
  <text x="210" y="198" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">How to call it</text>

  <!-- Parameters -->
  <path d="M138,148 L138,158 L226,158 L226,148" fill="none" stroke="#a855f7" stroke-width="2"/>
  <line x1="182" y1="158" x2="340" y2="172" stroke="#a855f7" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="276" y="168" width="140" height="36" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="346" y="184" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#7e22ce">Parameters</text>
  <text x="346" y="198" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">Input with types</text>

  <!-- Body highlight -->
  <rect x="100" y="84" width="100" height="18" rx="4" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Bottom note -->
  <text x="240" y="226" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">Python: def add(a, b): return a + b</text>
  <text x="240" y="244" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#94a3b8">C++ needs types for everything: return type + parameter types!</text>
</svg>
