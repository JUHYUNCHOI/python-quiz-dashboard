<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 280" width="480" height="280">
  <rect width="480" height="280" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Python side -->
  <rect x="20" y="20" width="210" height="220" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <rect x="20" y="20" width="210" height="32" rx="12" fill="#10b981"/>
  <rect x="20" y="40" width="210" height="12" fill="#10b981"/>
  <text x="125" y="42" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="white">Python</text>

  <!-- Python code -->
  <text x="36" y="78" font-family="monospace" font-size="11" fill="#c084fc">if</text>
  <text x="50" y="78" font-family="monospace" font-size="11" fill="#047857"> score &gt;= 90</text>
  <text x="150" y="78" font-family="monospace" font-size="11" fill="#c084fc">:</text>
  <text x="50" y="96" font-family="monospace" font-size="11" fill="#047857">    print("A")</text>

  <text x="36" y="120" font-family="monospace" font-size="11" fill="#c084fc">elif</text>
  <text x="64" y="120" font-family="monospace" font-size="11" fill="#047857"> score &gt;= 80</text>
  <text x="164" y="120" font-family="monospace" font-size="11" fill="#c084fc">:</text>
  <text x="50" y="138" font-family="monospace" font-size="11" fill="#047857">    print("B")</text>

  <text x="36" y="162" font-family="monospace" font-size="11" fill="#c084fc">else</text>
  <text x="64" y="162" font-family="monospace" font-size="11" fill="#c084fc">:</text>
  <text x="50" y="180" font-family="monospace" font-size="11" fill="#047857">    print("C")</text>

  <!-- Python markers -->
  <rect x="146" y="68" width="8" height="14" rx="2" fill="#fbbf24" opacity="0.4"/>
  <text x="170" y="78" font-family="system-ui,sans-serif" font-size="8" fill="#b45309">colon</text>
  <rect x="36" y="86" width="12" height="14" rx="2" fill="#38bdf8" opacity="0.3"/>
  <text x="64" y="96" font-family="system-ui,sans-serif" font-size="8" fill="#0369a1">indent</text>

  <!-- Differences list -->
  <text x="125" y="210" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Colon : at end</text>
  <text x="125" y="224" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">Indent for blocks</text>

  <!-- C++ side -->
  <rect x="254" y="20" width="210" height="220" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="254" y="20" width="210" height="32" rx="12" fill="#8b5cf6"/>
  <rect x="254" y="40" width="210" height="12" fill="#8b5cf6"/>
  <text x="359" y="42" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="white">C++</text>

  <!-- C++ code -->
  <text x="270" y="78" font-family="monospace" font-size="11" fill="#c084fc">if</text>
  <text x="284" y="78" font-family="monospace" font-size="11" fill="#7c3aed"> (score &gt;= 90)</text>
  <text x="400" y="78" font-family="monospace" font-size="11" fill="#7c3aed"> {</text>
  <text x="284" y="96" font-family="monospace" font-size="11" fill="#7c3aed">    cout &lt;&lt; "A";</text>
  <text x="270" y="114" font-family="monospace" font-size="11" fill="#7c3aed">}</text>

  <text x="270" y="132" font-family="monospace" font-size="11" fill="#c084fc">else if</text>
  <text x="324" y="132" font-family="monospace" font-size="11" fill="#7c3aed"> (score &gt;= 80) {</text>
  <text x="284" y="150" font-family="monospace" font-size="11" fill="#7c3aed">    cout &lt;&lt; "B";</text>
  <text x="270" y="168" font-family="monospace" font-size="11" fill="#7c3aed">}</text>

  <text x="270" y="186" font-family="monospace" font-size="11" fill="#c084fc">else</text>
  <text x="296" y="186" font-family="monospace" font-size="11" fill="#7c3aed"> {</text>
  <text x="284" y="204" font-family="monospace" font-size="11" fill="#7c3aed">    cout &lt;&lt; "C";</text>
  <text x="270" y="222" font-family="monospace" font-size="11" fill="#7c3aed">}</text>

  <!-- C++ markers -->
  <text x="359" y="252" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">( ) around condition</text>
  <text x="359" y="266" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">{ } for blocks</text>

  <!-- vs -->
  <text x="240" y="136" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="700" fill="#94a3b8">vs</text>
</svg>
