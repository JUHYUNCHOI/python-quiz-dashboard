<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 340" width="480" height="340">
  <rect width="480" height="340" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="240" y="28" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#334155">C++ Hello World Anatomy</text>

  <!-- Code area -->
  <rect x="30" y="44" width="260" height="164" rx="10" fill="#1e293b"/>

  <!-- Line numbers -->
  <text x="42" y="68" font-family="monospace" font-size="11" fill="#64748b">1</text>
  <text x="42" y="90" font-family="monospace" font-size="11" fill="#64748b">2</text>
  <text x="42" y="112" font-family="monospace" font-size="11" fill="#64748b">3</text>
  <text x="42" y="134" font-family="monospace" font-size="11" fill="#64748b">4</text>
  <text x="42" y="156" font-family="monospace" font-size="11" fill="#64748b">5</text>
  <text x="42" y="178" font-family="monospace" font-size="11" fill="#64748b">6</text>
  <text x="42" y="200" font-family="monospace" font-size="11" fill="#64748b">7</text>

  <!-- Code text -->
  <text x="58" y="68" font-family="monospace" font-size="11" fill="#c084fc">#include</text>
  <text x="126" y="68" font-family="monospace" font-size="11" fill="#67e8f9">&lt;iostream&gt;</text>
  <text x="58" y="90" font-family="monospace" font-size="11" fill="#c084fc">using</text>
  <text x="98" y="90" font-family="monospace" font-size="11" fill="#c084fc">namespace</text>
  <text x="172" y="90" font-family="monospace" font-size="11" fill="#e2e8f0">std;</text>
  <text x="58" y="134" font-family="monospace" font-size="11" fill="#7dd3fc">int</text>
  <text x="82" y="134" font-family="monospace" font-size="11" fill="#fde68a">main</text>
  <text x="112" y="134" font-family="monospace" font-size="11" fill="#e2e8f0">() {</text>
  <text x="74" y="156" font-family="monospace" font-size="11" fill="#e2e8f0">cout</text>
  <text x="106" y="156" font-family="monospace" font-size="11" fill="#f472b6">&lt;&lt;</text>
  <text x="122" y="156" font-family="monospace" font-size="11" fill="#86efac">"Hello!"</text>
  <text x="182" y="156" font-family="monospace" font-size="11" fill="#f472b6">&lt;&lt;</text>
  <text x="198" y="156" font-family="monospace" font-size="11" fill="#e2e8f0">endl;</text>
  <text x="74" y="178" font-family="monospace" font-size="11" fill="#c084fc">return</text>
  <text x="122" y="178" font-family="monospace" font-size="11" fill="#fde68a">0</text>
  <text x="130" y="178" font-family="monospace" font-size="11" fill="#e2e8f0">;</text>
  <text x="58" y="200" font-family="monospace" font-size="11" fill="#e2e8f0">}</text>

  <!-- Annotation arrows and labels -->
  <!-- Line 1: #include -->
  <line x1="292" y1="64" x2="308" y2="64" stroke="#a78bfa" stroke-width="1.5"/>
  <rect x="310" y="52" width="158" height="24" rx="6" fill="#ede9fe" stroke="#a78bfa" stroke-width="1"/>
  <text x="389" y="68" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#6d28d9">import iostream</text>

  <!-- Line 2: using namespace -->
  <line x1="292" y1="86" x2="308" y2="86" stroke="#a78bfa" stroke-width="1.5"/>
  <rect x="310" y="74" width="158" height="24" rx="6" fill="#ede9fe" stroke="#a78bfa" stroke-width="1"/>
  <text x="389" y="90" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#6d28d9">std:: skip</text>

  <!-- Line 4: int main() -->
  <line x1="292" y1="130" x2="308" y2="130" stroke="#38bdf8" stroke-width="1.5"/>
  <rect x="310" y="118" width="158" height="24" rx="6" fill="#eff6ff" stroke="#38bdf8" stroke-width="1"/>
  <text x="389" y="134" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#1e40af">Entry point</text>

  <!-- Line 5: cout -->
  <line x1="292" y1="152" x2="308" y2="152" stroke="#10b981" stroke-width="1.5"/>
  <rect x="310" y="140" width="158" height="24" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="389" y="156" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#047857">Print to screen</text>

  <!-- Line 6: return 0 -->
  <line x1="292" y1="174" x2="308" y2="174" stroke="#f59e0b" stroke-width="1.5"/>
  <rect x="310" y="162" width="158" height="24" rx="6" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="389" y="178" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#b45309">Program OK</text>

  <!-- Bottom comparison -->
  <rect x="30" y="224" width="200" height="50" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5"/>
  <text x="130" y="244" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#047857">Python</text>
  <text x="130" y="262" text-anchor="middle" font-family="monospace" font-size="11" fill="#047857">print("Hello!")</text>

  <text x="242" y="252" text-anchor="middle" font-family="system-ui,sans-serif" font-size="16" fill="#94a3b8">vs</text>

  <rect x="254" y="224" width="200" height="50" rx="10" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="354" y="244" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#7c3aed">C++</text>
  <text x="354" y="262" text-anchor="middle" font-family="monospace" font-size="10" fill="#7c3aed">7 lines needed!</text>

  <!-- Bottom note -->
  <text x="240" y="304" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">Longer code, but each line has a clear purpose!</text>

  <!-- Sparkle decorations -->
  <circle cx="36" y="316" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="440" y="316" r="2" fill="#a7f3d0" opacity="0.5"/>
</svg>
